imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@AdminBundle/Resources/config/services.yml" }
    - { resource: "@ApiBundle/Resources/config/services.yml" }
    - { resource: "@AppBundle/Resources/config/services.yml" }
    - { resource: "@CoreBundle/Resources/config/services.yml" }

parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  "utf8mb4"
        types:
            encrypted: CoreBundle\Doctrine\DBAL\Types\Encrypted
        mapping_types:
            encrypted: encrypted

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true

doctrine_migrations:
    dir_name: "%kernel.root_dir%/../src/CoreBundle/Migrations"
    namespace: CoreBundle\Migrations
    table_name: migration_versions
    name: Application Migrations

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true
            sluggable: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Command bus
tactician:
    commandbus:
        default:
            middleware:
                - tactician.middleware.validator
                - tactician.middleware.command_handler

# FoSUserBundle
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: CoreBundle\Entity\User
    from_email:
        address: "none"
        sender_name: "none"

# HWIOAuth
hwi_oauth:
    firewall_names: [ main ]
    resource_owners:
        facebook:
            type: facebook
            client_id: "%facebook_app_id%"
            client_secret: "%facebook_app_secret%"
            scope: "public_profile"
        twitter:
            type: twitter
            client_id: "%twitter_app_id%"
            client_secret: "%twitter_app_secret%"

# Sonata
sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]

sonata_admin:
    title: SmashRanking
    security:
        handler: sonata.admin.security.handler.role
    options:
        title_mode: single_text
    show_mosaic_button: false
    dashboard:
        groups:
            admin.tournament:
                label: Tournaments
                icon: '<i class="fa fa-calendar"></i>'
                on_top: true
                items:
                    - admin.tournament
